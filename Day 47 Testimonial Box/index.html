<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/393c05aca3.js"
			crossorigin="anonymous"
		></script>
		<title>Testimonial Box</title>
	</head>
	<body>
		<div class="testimonial-container">
			<div class="progress-bar"></div>
			<div class="fas fa-quote-right fa-quote"></div>
			<div class="fas fa-quote-left fa-quote"></div>
			<p class="testimonial">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi autem
				similique error dolore optio veritatis, reiciendis obcaecati incidunt
				laudantium quibusdam consectetur omnis magnam sunt facere repellat et
				commodi saepe? Neque!
			</p>
			<div class="user">
				<img
					src="https://randomuser.me/api/portraits/men/5.jpg"
					alt="user"
					class="user-image"
				/>
				<div class="user-details">
					<h4 class="user-name">Mike Daniels</h4>
					<p class="role">Marketing</p>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
