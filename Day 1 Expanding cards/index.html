<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Expanding Cards</title>
	</head>
	<body>
		<div class="container">
			<div class="card active">
				<img src="https://source.unsplash.com/random" alt="" />
				<h3 class="title">Discover</h3>
			</div>
			<div class="card">
				<img src="https://source.unsplash.com/random/2" alt="" />
				<h3 class="title">Explore</h3>
			</div>
			<div class="card">
				<img src="https://source.unsplash.com/random/3" alt="" />
				<h3 class="title">Achive</h3>
			</div>
			<div class="card">
				<img src="https://source.unsplash.com/random/4" alt="" />
				<h3 class="title">Meditate</h3>
			</div>
			<div class="card">
				<img src="https://source.unsplash.com/random/5" alt="" />
				<h3 class="title">Conquer your fears</h3>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
