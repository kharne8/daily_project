<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/393c05aca3.js"
			crossorigin="anonymous"
		></script>
		<title>Chekcbox Switc</title>
	</head>
	<body>
		<h2>How do you want the program to be?</h2>
		<div class="toggle-container">
			<input type="checkbox" class="toggle" id="good" />
			<label for="good" class="label">
				<div class="ball"></div>
			</label>
			<span>Good</span>
		</div>
		<div class="toggle-container">
			<input type="checkbox" class="toggle" id="fast" />
			<label for="fast" class="label">
				<div class="ball"></div>
			</label>
			<span>Fast</span>
		</div>
		<div class="toggle-container">
			<input type="checkbox" class="toggle" id="cheap" />
			<label for="cheap" class="label">
				<div class="ball"></div>
			</label>
			<span>Cheap</span>
		</div>
		<script src="script.js"></script>
	</body>
</html>
