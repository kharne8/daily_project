<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

			></div>

				class="slide"
				style="

				"
			></div>
			<div
				class="slide"
				style="
					background-image: url('https://images.unsplash.com/photo-1526604275568-697c7af957aa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');

				class="slide"

			></div>
			<div
				class="slide"

				"
			></div>
			<button class="arrow left-arrow" id="left">
