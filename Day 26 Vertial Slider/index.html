<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/393c05aca3.js"
			crossorigin="anonymous"
		></script>
		<title>Image Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #fd3555">
					<h1>Every day is a chance</h1>
					<p>for you to screw up again</p>
				</div>
				<div style="background-color: #2a86ba">
					<h1>It will probably</h1>
					<p>get worse</p>
				</div>
				<div style="background-color: #252e33">
					<h1>You're not perfect</h1>
					<p>don't even try</p>
				</div>
				<div style="background-color: #ffb866">
					<h1>Be yourself</h1>
					<p>nobody wants to be like you</p>
				</div>
			</div>
			<div class="right-slide">
				<div
					style="background-image: url('https://source.unsplash.com/random/1')"
				></div>
				<div
					style="background-image: url('https://source.unsplash.com/random/2')"
				></div>
				<div
					style="background-image: url('https://source.unsplash.com/random/3')"
				></div>
				<div
					style="background-image: url('https://source.unsplash.com/random/4')"
				></div>
			</div>
			<div class="action-buttons">
				<button class="down-button"><i class="fas fa-arrow-down"></i></button>
				<button class="up-button"><i class="fas fa-arrow-up"></i></button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
