<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/393c05aca3.js"
			crossorigin="anonymous"
		></script>
		<title>My Project</title>
	</head>
	<body>
		<div id="panel" class="panel-container">
			<strong
				>How satisfied are you with<br />
				our performance?</strong
			>
			<div class="ratings-container">
				<div class="rating">
					<img
						src="https://cdn-icons-png.flaticon.com/512/725/725099.png"
						alt=""
					/>
					<small>Unhappy</small>
				</div>

				<div class="rating">
					<img
						src="https://cdn-icons-png.flaticon.com/512/725/725085.png"
						alt=""
					/>
					<small>Neutral</small>
				</div>

				<div class="rating active">
					<img
						src="https://cdn-icons-png.flaticon.com/512/1933/1933691.png"
						alt=""
					/>
					<small>Satisfied</small>
				</div>
			</div>
			<button class="btn" id="send">Send Feedback</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
